# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Run Tests
      run: dotnet test --configuration Release --no-restore --logger trx --results-directory TestResults

    - name: Generate coverage report
      run: |
         dotnet tool install --global dotnet-reportgenerator-globaltool
         reportgenerator -reports:TestResults/coverage.opencover.xml -targetdir:TestResults/CoverageReport -reporttypes:Html
   
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: TestResults/CoverageReport

    - name: Publish artifact
      run: dotnet publish -c Release -o output

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: application-artifact
        path: output
